<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<h:head>
 <title>Computerwatchr</title>
</h:head>
<h:body>
 <h:form>
 <f:facet name="header">
	List of Computers
 </f:facet>
  <p:dataTable var="computer" value="#{computerMB.computerList}" style="width: 50%">
   <p:column headerText="Name" sortBy="#{computer.name}" parser="string">
    <h:outputText value="#{computer.name}" />
   </p:column>
   <p:column headerText="Services" sortBy="#{computer.services}" parser="string">
    <h:outputText value="#{computer.services}" />
   </p:column>
   <p:column headerText="IpAddress" sortBy="#{computer.ipAddress}" parser="string">
    <h:outputText value="#{computer.ipAddress}" />
   </p:column>
   <p:column headerText="OperatingSystem" sortBy="#{computer.operatingSystem}" parser="string">
    <h:outputText value="#{computer.operatingSystem}" />
   </p:column>
  </p:dataTable>
 </h:form>
</h:body>

</html>
